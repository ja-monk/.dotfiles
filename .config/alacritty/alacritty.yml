import:
  - ~/.config/alacritty/alacritty-theme/themes/afterglow.yaml

window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

opacity: 1

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Medium Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

draw_bold_text_with_bright_colours: true

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/bash

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

